<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heronb</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 亮色模式的 CSS 变量 (默认) */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --accent-color: #28a745;
            --background-color: #f8f9fa;
            --card-background-color: #ffffff;
            --text-color: #343a3f;
            --light-text-color: #6c757d;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --header-bg-color: #ffffff;
            --toggle-button-bg: #e0e0e0;
            --toggle-button-text: #333;
            --file-label-bg: #f1f3f4;
            --file-label-border: #ced4da;
            --file-label-hover-bg: #e2e6ea;
            --file-text-color: #495057;

            /* 侧边栏新增变量 */
            --sidebar-bg-color: #e9eff5;
            --sidebar-header-color: #0056b3;
            --sidebar-item-hover-bg: #d0e0ed;
            --sidebar-border: #d3d9df;

            /* 汉堡包菜单按钮 */
            --hamburger-color: #343a3f;
            --hamburger-bg: #f8f9fa;
        }

        /* 暗色模式的 CSS 变量 */
        body[data-theme="dark"] {
            --primary-color: #8ab4f8;
            --secondary-color: #a0a8b1;
            --accent-color: #6dd68b;
            --background-color: #1a1a1a;
            --card-background-color: #242424;
            --text-color: #e0e0e0;
            --light-text-color: #a0a8b1;
            --border-color: #3a3a3a;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --header-bg-color: #242424;
            --toggle-button-bg: #444;
            --toggle-button-text: #e0e0e0;
            --file-label-bg: #3c4043;
            --file-label-border: #5f6368;
            --file-label-hover-bg: #505457;
            --file-text-color: #e0e0e0;

            /* 侧边栏暗色模式变量 */
            --sidebar-bg-color: #2c2c2c;
            --sidebar-header-color: #8ab4f8;
            --sidebar-item-hover-bg: #404040;
            --sidebar-border: #3a3a3a;

            /* 汉堡包菜单按钮 */
            --hamburger-color: #e0e0e0;
            --hamburger-bg: #242424;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        .main-layout {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 30px;
            align-items: flex-start;
        }

        .hamburger-menu-button {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000; /* 确保在最上层 */
            background-color: var(--hamburger-bg);
            color: var(--hamburger-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .sidebar {
            flex: 0 0 280px;
            background-color: var(--sidebar-bg-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--sidebar-border);
            position: sticky;
            top: 40px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            z-index: 999; /* 确保侧边栏在内容上方 */
        }

        .sidebar h2 {
            font-family: 'Playfair Display', serif;
            color: var(--sidebar-header-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8em;
            text-align: center;
            border-bottom: 2px solid var(--sidebar-border);
            padding-bottom: 15px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 12px;
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: var(--sidebar-item-hover-bg);
            color: var(--primary-color);
        }

        .content-area {
            flex: 1;
            background-color: var(--card-background-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.8em;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .theme-toggle-button {
            position: absolute;
            top: 25px;
            right: 25px;
            background-color: var(--toggle-button-bg);
            color: var(--toggle-button-text);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            white-space: nowrap;
        }

        .theme-toggle-button:hover {
            background-color: #0056b3;
            color: white;
        }
        body[data-theme="dark"] .theme-toggle-button:hover {
             background-color: #6a9de3;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.3s ease;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        input[type="text"],
        textarea {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            background-color: var(--card-background-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-wrapper {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .file-upload-button {
            display: inline-block;
            padding: 12px 20px;
            border: 1px solid var(--file-label-border);
            border-radius: 8px;
            background-color: var(--file-label-bg);
            color: var(--file-text-color);
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .file-upload-button:hover {
            background-color: var(--file-label-hover-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .file-name {
            margin-top: 5px;
            font-size: 0.9em;
            color: var(--light-text-color);
            word-break: break-all;
        }

         .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            color: var(--text-color);
            font-size: 1em;
            cursor: pointer;
            user-select: none;
        }


        button {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            letter-spacing: 0.5px;
            box-sizing: border-box;
            width: 100%;
            max-width: 300px;
            align-self: center;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        body[data-theme="dark"] button:hover {
             background-color: #6a9de3;
        }

        button:active {
            transform: translateY(0);
        }

        #formStatus, #formError {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            padding: 5px;
            border-radius: 5px;
        }
        #formStatus {
            color: var(--accent-color);
            background-color: rgba(40, 167, 69, 0.1);
        }
        #formError {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }
        body[data-theme="dark"] #formStatus {
            background-color: rgba(109, 214, 139, 0.15);
        }
        body[data-theme="dark"] #formError {
            background-color: rgba(220, 53, 69, 0.15);
        }


        #messages {
            margin-top: 20px;
            padding-top: 20px;
        }

        #messages h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            line-height: 1.5;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .message-card {
            background-color: var(--card-background-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .message-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.4em;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 8px;
            transition: color 0.3s ease, border-color 0.3s ease;
            word-break: break-word;
        }

        .message-card p {
            margin-bottom: 15px;
            color: var(--text-color);
            transition: color 0.3s ease;
            word-break: break-word;
        }

        .message-card img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: block;
        }

        .message-card small {
            display: block;
            text-align: right;
            color: var(--light-text-color);
            font-size: 0.9em;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .main-layout {
                flex-direction: column;
                gap: 20px;
            }
            .sidebar {
                position: fixed; /* 使用 fixed 定位，使其可以滑出 */
                top: 0;
                left: 0;
                height: 100%; /* 占据整个高度 */
                width: 250px; /* 固定侧边栏宽度 */
                max-width: 80vw; /* 最大宽度为视口宽度的80% */
                border-radius: 0; /* 手机模式下取消圆角 */
                transform: translateX(-100%); /* 默认隐藏在屏幕左侧 */
                transition: transform 0.3s ease-out; /* 滑动动画 */
                box-shadow: 5px 0 20px var(--shadow-color); /* 右侧阴影 */
                z-index: 1001; /* 确保在汉堡包按钮上方 */
                overflow-y: auto; /* 内容超出时可滚动 */
                border: none; /* 移除边框 */
            }

            .sidebar.is-open {
                transform: translateX(0); /* 展开时滑入 */
            }

            .hamburger-menu-button {
                display: block; /* 在手机模式下显示按钮 */
            }
            
            .content-area {
                width: 100%;
                margin: 0;
                padding: 30px 20px;
                margin-top: 60px; /* 给汉堡包按钮留出空间 */
            }
            h1 {
                font-size: 2.2em;
            }
            #messages h2 {
                font-size: 1.8em;
            }
             .theme-toggle-button {
                position: static;
                margin-bottom: 20px;
                align-self: flex-end;
                max-width: fit-content;
                order: -1; /* 将按钮放在表单之前 */
            }
            form {
                margin-top: 0; /* 在手机模式下取消 form 的上边距，因为它现在是和切换按钮在同一 flex 容器中 */
            }
             /* 覆盖 body 的 padding，以适应汉堡包按钮 */
            body {
                padding-top: 20px; /* 调整顶部 padding */
            }
        }

        /* 当侧边栏打开时，创建一层半透明遮罩 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000; /* 在内容之上，侧边栏之下 */
        }
        .overlay.is-visible {
            display: block;
        }


        @media (max-width: 768px) {
            body {
                padding: 15px 15px; /* 进一步缩小整体内边距 */
            }
            h1 {
                font-size: 2em;
                margin-bottom: 25px;
            }
            .content-area {
                padding: 25px 15px;
            }
            .sidebar {
                width: 200px; /* 在更小屏幕上缩小侧边栏宽度 */
                padding: 20px 15px;
            }
            .sidebar h2 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            .sidebar a {
                padding: 8px 12px;
                font-size: 0.95em;
            }
            form {
                gap: 12px;
            }
            label {
                font-size: 1em;
            }
            input[type="text"],
            textarea {
                padding: 10px 12px;
                font-size: 0.95em;
            }
            .file-upload-button {
                padding: 10px 16px;
                font-size: 0.95em;
            }
            button {
                padding: 12px 20px;
                font-size: 1em;
            }
            .message-card {
                padding: 18px;
            }
            .message-card h3 {
                font-size: 1.3em;
            }
            .message-card p {
                font-size: 0.95em;
            }
            .message-card small {
                font-size: 0.85em;
            }
            .hamburger-menu-button {
                top: 15px;
                left: 15px;
                padding: 8px 12px;
                font-size: 1em;
            }
            .content-area {
                margin-top: 55px; /* 相应调整内容区域的顶部边距 */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px 10px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
             .content-area {
                padding: 20px 10px;
            }
            .sidebar {
                width: 180px; /* 在更小屏幕上进一步缩小侧边栏宽度 */
                padding: 15px 10px;
            }
            .sidebar h2 {
                font-size: 1.3em;
                margin-bottom: 15px;
            }
            .sidebar li {
                margin-bottom: 8px;
            }
            form {
                gap: 10px;
            }
            label {
                font-size: 0.95em;
            }
            input[type="text"],
            textarea {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .file-upload-button {
                padding: 8px 14px;
                font-size: 0.9em;
            }
            button {
                padding: 10px 15px;
                font-size: 0.95em;
            }
            .message-card {
                padding: 15px;
            }
            .message-card h3 {
                font-size: 1.2em;
            }
            .message-card p {
                font-size: 0.9em;
            }
            .message-card small {
                font-size: 0.8em;
            }
            .theme-toggle-button {
                padding: 6px 10px;
                font-size: 0.8em;
            }
            .hamburger-menu-button {
                top: 10px;
                left: 10px;
                padding: 6px 10px;
                font-size: 0.9em;
            }
            .content-area {
                margin-top: 50px;
            }
        }

        /* 极小屏幕（例如 iPhone 5/SE）的额外微调 */
        @media (max-width: 375px) {
             .sidebar {
                width: 160px; /* 极小屏幕下侧边栏更小宽度 */
                padding: 10px 8px;
            }
            .sidebar h2 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }
            .sidebar a {
                font-size: 0.85em;
            }
            h1 {
                font-size: 1.5em;
            }
            .content-area {
                padding: 15px 8px;
            }
            input[type="text"],
            textarea,
            .file-upload-button,
            button {
                font-size: 0.85em;
                padding: 7px 9px;
            }
            .file-name, .checkbox-group label, .message-card p, .message-card small {
                font-size: 0.8em;
            }
            .message-card h3 {
                font-size: 1.1em;
            }
            .theme-toggle-button {
                font-size: 0.75em;
                padding: 5px 8px;
            }
            .hamburger-menu-button {
                font-size: 0.8em;
                padding: 5px 8px;
                top: 8px;
                left: 8px;
            }
            .content-area {
                margin-top: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- 汉堡包菜单按钮 -->
    <button id="hamburgerMenuButton" class="hamburger-menu-button">☰ 菜单</button>
    <!-- 遮罩层 -->
    <div class="overlay" id="sidebarOverlay"></div>

    <div class="main-layout">
        <aside class="sidebar" id="sidebar">
            <h2>导航</h2>
            <ul>
                <li><a href="#">主页</a></li>
                <li><a href="#messageForm">发表留言</a></li>
                <li><a href="#messages">查看留言</a></li>
                <li><a href="https://github.com/HERO-WPC/herochat" target="_blank">项目 GitHub</a></li>
            
            
            </ul>
        </aside>

        <div class="content-area">
            <h1>HERO_WPC留言板</h1>
            <button id="themeToggle" class="theme-toggle-button">切换亮/暗模式</button>

            <form id="messageForm">
                <label for="nickname">昵称:</label>
                <input type="text" id="nickname" placeholder="请输入您的昵称" required>

                <label for="message">留言内容:</label>
                <textarea id="message" placeholder="您想说些什么？" required></textarea>

                <div class="file-upload-wrapper">
                    <label for="imageUpload">上传图片 (可选):</label>
                    <input type="file" id="imageUpload" accept="image/*">
                    <label for="imageUpload" class="file-upload-button">选择文件</label>
                    <span id="fileName" class="file-name">未选择任何文件</span>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="isPublicCheckbox" checked>
                    <label for="isPublicCheckbox">公开留言 (将显示在留言板上)</label>
                </div>

                <button type="submit">提交留言</button>
                <p id="formStatus" style="color: var(--accent-color);"></p>
                <p id="formError" style="color: #dc3545;" class="error"></p>
            </form>

            <section id="messages">
                <h2>所有留言</h2>
                <p>正在加载留言...</p>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageForm = document.getElementById('messageForm');
            const nicknameInput = document.getElementById('nickname');
            const messageInput = document.getElementById('message');
            const imageUploadInput = document.getElementById('imageUpload');
            const fileNameSpan = document.getElementById('fileName');
            const isPublicCheckbox = document.getElementById('isPublicCheckbox');
            const formStatus = document.getElementById('formStatus');
            const formError = document.getElementById('formError');
            const messagesSection = document.getElementById('messages');
            const themeToggleBtn = document.getElementById('themeToggle');

            // 新增侧边栏相关元素
            const sidebar = document.getElementById('sidebar');
            const hamburgerMenuButton = document.getElementById('hamburgerMenuButton');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            const API_SUBMIT_URL = '/api/submit';
            const API_MESSAGES_URL = '/api/messages';

            // --- 主题切换逻辑 ---
            const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : 'dark';

            function applyTheme(theme) {
                document.body.setAttribute('data-theme', theme);
                themeToggleBtn.textContent = theme === 'dark' ? '切换亮模式' : '切换暗模式';
            }
            applyTheme(currentTheme);

            themeToggleBtn.addEventListener('click', () => {
                let theme = document.body.getAttribute('data-theme');
                theme = theme === 'dark' ? 'light' : 'dark';
                applyTheme(theme);
                localStorage.setItem('theme', theme);
            });
            // --- 主题切换逻辑结束 ---

            // --- 侧边栏收起/展开逻辑 (手机端) ---
            hamburgerMenuButton.addEventListener('click', () => {
                sidebar.classList.toggle('is-open');
                sidebarOverlay.classList.toggle('is-visible');
                // 阻止页面滚动
                if (sidebar.classList.contains('is-open')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            });

            // 点击遮罩层关闭侧边栏
            sidebarOverlay.addEventListener('click', () => {
                sidebar.classList.remove('is-open');
                sidebarOverlay.classList.remove('is-visible');
                document.body.style.overflow = '';
            });

            // 当点击侧边栏内的链接时也关闭侧边栏 (可选)
            sidebar.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 992) { // 仅在手机模式下关闭
                        sidebar.classList.remove('is-open');
                        sidebarOverlay.classList.remove('is-visible');
                        document.body.style.overflow = '';
                    }
                });
            });

            // 监听窗口大小变化，当从窄屏变宽屏时，确保侧边栏正确显示且汉堡包按钮隐藏
            window.addEventListener('resize', () => {
                if (window.innerWidth > 992) {
                    sidebar.classList.remove('is-open');
                    sidebarOverlay.classList.remove('is-visible');
                    document.body.style.overflow = '';
                }
            });
            // --- 侧边栏收起/展开逻辑结束 ---


            // --- 文件输入框美化逻辑 ---
            imageUploadInput.addEventListener('change', () => {
                if (imageUploadInput.files.length > 0) {
                    fileNameSpan.textContent = imageUploadInput.files[0].name;
                } else {
                    fileNameSpan.textContent = '未选择任何文件';
                }
            });
            // --- 文件输入框美化逻辑结束 ---


            // 加载历史消息
            async function loadMessages() {
                messagesSection.innerHTML = '<h2>所有留言</h2><p>正在加载留言...</p>';
                try {
                    const response = await fetch(API_MESSAGES_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    messagesSection.innerHTML = '<h2>所有留言</h2>';
                    if (data.messages && data.messages.length > 0) {
                        const publicMessages = data.messages
                            .filter(msg => msg.isPublic)
                            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                        if (publicMessages.length > 0) {
                            publicMessages.forEach(msg => {
                                const card = document.createElement('div');
                                card.className = 'message-card';
                                card.innerHTML = `
                                    <h3>${escapeHTML(msg.nickname)}</h3>
                                    <p>${escapeHTML(msg.message)}</p>
                                    ${msg.imageUrl ? `<img src="${escapeHTML(msg.imageUrl)}" alt="用户上传图片">` : ''}
                                    <small>${new Date(msg.timestamp).toLocaleString()}</small>
                                `;
                                messagesSection.appendChild(card);
                            });
                        } else {
                            messagesSection.innerHTML += '<p>目前还没有公开留言。</p>';
                        }
                    } else {
                        messagesSection.innerHTML += '<p>目前还没有留言。</p>';
                    }
                } catch (error) {
                    console.error("加载消息失败:", error);
                    messagesSection.innerHTML = '<p class="error">加载留言失败。</p>';
                }
            }

            function escapeHTML(str) {
                const div = document.createElement('div');
                div.appendChild(document.createTextNode(str));
                return div.innerHTML;
            }


            messageForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                formStatus.textContent = '正在提交，请稍候...';
                formError.textContent = '';
                messageForm.querySelector('button[type="submit"]').disabled = true;

                const nickname = nicknameInput.value.trim();
                const message = messageInput.value.trim();
                const imageFile = imageUploadInput.files[0];
                const isPublic = isPublicCheckbox.checked;

                if (!nickname || !message) {
                    formError.textContent = '昵称和内容不能为空。';
                    formStatus.textContent = '';
                    messageForm.querySelector('button[type="submit"]').disabled = false;
                    return;
                }

                const formData = new FormData();
                formData.append('nickname', nickname);
                formData.append('message', message);
                formData.append('isPublic', isPublic);

                if (imageFile) {
                    if (imageFile.size > 5 * 1024 * 1024) {
                        formError.textContent = '图片大小不能超过 5MB。';
                        formStatus.textContent = '';
                        messageForm.querySelector('button[type="submit"]').disabled = false;
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = async () => {
                        formData.append('imageData', reader.result); 
                        await sendForm(formData);
                    };
                    reader.onerror = () => {
                        formError.textContent = '读取图片出错。';
                        formStatus.textContent = '';
                        messageForm.querySelector('button[type="submit"]').disabled = false;
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    await sendForm(formData);
                }
            });

            async function sendForm(formData) {
                try {
                    const response = await fetch(API_SUBMIT_URL, {
                        method: 'POST',
                        body: formData,
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        formStatus.textContent = '留言提交成功！我们已收到您的消息。';
                        nicknameInput.value = '';
                        messageInput.value = '';
                        imageUploadInput.value = null;
                        fileNameSpan.textContent = '未选择任何文件';
                        isPublicCheckbox.checked = true;

                        setTimeout(() => {
                            formStatus.textContent = '';
                        }, 3000);
                        await loadMessages();
                    } else {
                        formError.textContent = `提交失败: ${result.error || '未知错误'}`;
                        formStatus.textContent = '';
                    }
                } catch (error) {
                    console.error('提交留言时发生错误:', error);
                    formError.textContent = '提交留言时发生网络错误，请稍后重试。';
                    formStatus.textContent = '';
                } finally {
                    messageForm.querySelector('button[type="submit"]').disabled = false;
                }
            }
            
            loadMessages();
        });
    </script>
</body>
</html>
